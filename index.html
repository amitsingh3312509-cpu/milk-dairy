<script>
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hide'));
  document.getElementById(id).classList.remove('hide');
}
function calcTotal(){
  const sel = document.getElementById("itemSelect");
  const price = sel.value;
  const qty = document.getElementById("qty").value;
  let total = price && qty ? price * qty : 0;
  document.getElementById("totalText").innerText = "Total: â‚¹" + total;
  document.getElementById("totalInput").value = total;
}
function setItemName(){
  const sel = document.getElementById("itemSelect");
  const text = sel.options[sel.selectedIndex].text;
  document.getElementById("itemName").value = text;
  document.getElementById("itemPrice").value = sel.value;
}
function saveLocal(e,key){
  const form = e.target;
  const data = Object.fromEntries(new FormData(form).entries());
  const list = JSON.parse(localStorage.getItem(key)||"[]");
  list.push({...data, time:new Date().toLocaleString()});
  localStorage.setItem(key, JSON.stringify(list));
  document.getElementById('dump').textContent = JSON.stringify(list, null, 2);
}
</script>
