<script>
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hide'));
  document.getElementById(id).classList.remove('hide');
}
function calc(){
  const dish=document.getElementById('dish');
  const price=dish.options[dish.selectedIndex]?.getAttribute('data-price')||0;
  const qty=document.getElementById('qty').value||0;
  const total=price*qty;
  document.getElementById('total').innerText="‚Çπ"+total;
  document.getElementById('totalInput').value="‚Çπ"+total;
}
function generateReceipt(){
  const r = "AMIT-" + Date.now();
  document.getElementById("receiptNo").value = r;
}
