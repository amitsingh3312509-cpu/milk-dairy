<input type="file" id="ownerInput" accept="image/*" hidden>
<input type="file" id="qrInput" accept="image/*" hidden>

<script>
function show(id){
  document.querySelectorAll('.card').forEach(c=>c.classList.add('hide'));
  document.getElementById(id).classList.remove('hide');
}
function calc(){
  const dish=document.getElementById('dish');
  const price=dish.options[dish.selectedIndex]?.getAttribute('data-price')||0;
  const qty=document.getElementById('qty').value||0;
  const total=price*qty;
  document.getElementById('total').innerText="â‚¹"+total;
  document.getElementById('totalInput').value="â‚¹"+total;
}
function sendWhatsApp(){
  window.open("https://wa.me/919151041867?text="+encodeURIComponent("Hello, I want to order from Amit Restaurant"));
}
function generateReceipt(){
  const r = "AMIT-" + Date.now();
  document.getElementById("receiptNo").value = r;
}

const OWNER_PIN="1234"; // ğŸ”‘ apna PIN yahan change kar sakte ho
const ownerPhoto=document.getElementById("ownerPhoto");
const qrPhoto=document.getElementById("qrPhoto");
const ownerInput=document.getElementById("ownerInput");
const qrInput=document.getElementById("qrInput");

document.getElementById("changeOwnerBtn").onclick=()=>{
  const pin=prompt("Owner PIN daalein:");
  if(pin===OWNER_PIN) ownerInput.click();
  else alert("Wrong PIN!");
};
document.getElementById("changeQRBtn").onclick=()=>{
  const pin=prompt("Owner PIN daalein:");
  if(pin===OWNER_PIN) qrInput.click();
  else alert("Wrong PIN!");
};

ownerInput.onchange=()=>{
  const f=ownerInput.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=e=>{ ownerPhoto.src=e.target.result; localStorage.setItem("ownerPhoto", e.target.result); };
  r.readAsDataURL(f);
};
qrInput.onchange=()=>{
  const f=qrInput.files[0]; if(!f) return;
  const r=new FileReader();
  r.onload=e=>{ qrPhoto.src=e.target.result; localStorage.setItem("qrPhoto", e.target.result); };
  r.readAsDataURL(f);
};

const savedOwner=localStorage.getItem("ownerPhoto");
if(savedOwner) ownerPhoto.src=savedOwner;
const savedQR=localStorage.getItem("qrPhoto");
if(savedQR) qrPhoto.src=savedQR;
</script>
