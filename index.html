<script>
let cart=[];

function show(id){
document.querySelectorAll('.card').forEach(c=>c.classList.add('hide'));
document.getElementById(id).classList.remove('hide');
}

function addToCart(){
let item=document.getElementById("itemSelect");
let qty=document.getElementById("qty").value;
if(item.value==""||qty<=0){alert("Select item & qty");return;}
let name=item.options[item.selectedIndex].text;
let price=parseInt(item.value);
let total=price*qty;
cart.push({name,qty,total});
displayCart();
}

function displayCart(){
let text="";let grand=0;
cart.forEach(c=>{text+=`${c.name} Ã— ${c.qty} = â‚¹${c.total}\n`;grand+=c.total;});
document.getElementById("cart").innerText=text;
document.getElementById("total").innerText="Grand Total: â‚¹"+grand;
document.getElementById("hiddenTotal").value=grand;
}

function prepareOrder(){
let details="";
cart.forEach(c=>{details+=`${c.name} Ã— ${c.qty} = â‚¹${c.total}\n`;});
document.getElementById("orderDetails").value=details;
}

function generateReceipt(){
document.getElementById("receiptNo").value="AR"+Date.now();
document.getElementById("orderTime").value=new Date().toLocaleString();
}

function setJobTime(){
document.getElementById("jobTime").value=new Date().toLocaleString();
}

function setFeedbackTime(){
document.getElementById("feedbackTime").value=new Date().toLocaleString();
}

function saveOrder(e){
let data=Object.fromEntries(new FormData(e.target).entries());
let old=JSON.parse(localStorage.getItem("orders")||"[]");
old.push(data);
localStorage.setItem("orders",JSON.stringify(old));
}

function saveJob(e){
let data=Object.fromEntries(new FormData(e.target).entries());
let old=JSON.parse(localStorage.getItem("jobs")||"[]");
old.push(data);
localStorage.setItem("jobs",JSON.stringify(old));
}

function saveFeedback(e){
let data=Object.fromEntries(new FormData(e.target).entries());
let old=JSON.parse(localStorage.getItem("feedbacks")||"[]");
old.push(data);
localStorage.setItem("feedbacks",JSON.stringify(old));
}

function showSaved(){
let orders=localStorage.getItem("orders")||"No Orders";
let jobs=localStorage.getItem("jobs")||"No Jobs";
let feedbacks=localStorage.getItem("feedbacks")||"No Feedback";
document.getElementById("savedData").innerText=
"ORDERS:\n"+orders+"\n\nJOBS:\n"+jobs+"\n\nFEEDBACK:\n"+feedbacks;
}

function clearAll(){
localStorage.clear();
alert("All Data Deleted");
}
</script>
