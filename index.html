<script>
let customers = JSON.parse(localStorage.getItem("customers")) || [];
let entries = JSON.parse(localStorage.getItem("entries")) || [];

function addCustomer(){
  customers.push({name:cname.value,village:village.value});
  localStorage.setItem("customers",JSON.stringify(customers));
  cname.value=""; village.value="";
  loadCustomers();
}

function loadCustomers(){
  customer.innerHTML="";
  customers.forEach((c,i)=>{
    customer.innerHTML+=`<option value="${i}">${c.name} - ${c.village}</option>`;
  });
}

function getTime(){
  let d=new Date();
  let h=d.getHours();
  let m=d.getMinutes().toString().padStart(2,"0");
  let s=d.getSeconds().toString().padStart(2,"0");
  return h+":"+m+":"+s;
}

function addEntry(){
  let c = customers[customer.value];
  let reader = new FileReader();
  let file = photo.files[0];

  reader.onload=function(){
    let total = liter.value * rate.value;
    let due = total - paid.value;

    entries.push({
      name:c.name,
      village:c.village,
      date:date.value,
      time:getTime(),
      liter:liter.value,
      total,
      paid:paid.value,
      due,
      photo:reader.result
    });

    localStorage.setItem("entries",JSON.stringify(entries));
    show();
  }
  if(file) reader.readAsDataURL(file);
}

function show(){
  list.innerHTML="";
  let totalDue=0;
  entries.forEach((e,i)=>{
    totalDue+=Number(e.due);
    list.innerHTML+=`
    <tr>
      <td><img src="${e.photo}"></td>
      <td>${e.name}</td>
      <td>${e.village}</td>
      <td>${e.date}</td>
      <td>${e.time}</td>
      <td>${e.liter}L</td>
      <td>${e.total}</td>
      <td>${e.paid}</td>
      <td>${e.due}</td>
      <td><button class="del" onclick="del(${i})">X</button></td>
    </tr>`;
  });
  summary.innerText="üëâ ‡§ï‡•Å‡§≤ ‡§¨‡§æ‡§ï‡•Ä ‡§™‡•à‡§∏‡§æ: ‚Çπ "+totalDue;
}

function del(i){
  entries.splice(i,1);
  localStorage.setItem("entries",JSON.stringify(entries));
  show();
}

function downloadPDF(){
  const { jsPDF } = window.jspdf;
  let pdf=new jsPDF();
  pdf.text("Shivam Jee Milk Dairy Report",10,10);
  let y=20;
  entries.forEach(e=>{
    pdf.text(`${e.name} | ${e.date} ${e.time} | ‚Çπ${e.total} | ‡§¨‡§æ‡§ï‡•Ä ‚Çπ${e.due}`,10,y);
    y+=8;
  });
  pdf.save("milk-report.pdf");
}

function sendWhatsApp(){
  let msg="Shivam Jee Milk Dairy Report%0A";
  entries.forEach(e=>{
    msg+=`${e.name} ${e.date} ${e.time} ‚Çπ${e.total} ‡§¨‡§æ‡§ï‡•Ä ‚Çπ${e.due}%0A`;
  });
  window.open("https://wa.me/?text="+msg);
}

function logout(){
  alert("Logout ho gaya");
}

loadCustomers();
show();
</script>
